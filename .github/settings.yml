# Repository settings for OSSF compliance
# This file documents branch protection rules - actual enforcement is done via GitHub Settings

repository:
  name: bevy_procedural_lightning
  description: Procedural lightning generation system for Bevy game engine
  homepage: https://github.com/greysquirr3l/bevy_procedural_lightning
  topics:
    - bevy
    - gamedev
    - procedural-generation
    - lightning
    - vfx
    - particle-effects
  
  # Security settings
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Security features
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules for OSSF Scorecard compliance
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        required_approving_review_count: 1
        require_last_push_approval: false
        dismissal_restrictions:
          users: []
          teams: []
      
      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts: []
      
      # Enforce restrictions for administrators
      # Set to false to allow admin override while maintaining OSSF compliance
      enforce_admins: false
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
      
      # Require signed commits
      required_signatures: false
      
      # Lock branch (prevent all pushes)
      lock_branch: false
      
      # Allow force pushes
      allow_force_pushes:
        enabled: false
      
      # Allow deletions
      allow_deletions:
        enabled: false
      
      # Block creations
      block_creations: false
      
      # Required linear history
      required_linear_history: false
      
      # Restrictions - who can push to this branch
      restrictions:
        users: []
        teams: []
        apps: []
